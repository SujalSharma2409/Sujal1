<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <script>
        var num1=50;
        console.log(num1);
        var num1=100;
        console.log(num1);
        let num3=89;
        console.log(num3);
        num3=75;
        console.log(num3);
        const num4=2.4777;
        console.log(num4);
        num4=45.5;
        console.log(num4);
        
    </script>
</body>
</html>
